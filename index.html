<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Search Engine | Find Your Perfect Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        color: white;
      }
      .hidden { display: none; }
      .active-step { background-color: #22c55e !important; }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl bg-white/10 p-8 rounded-2xl shadow-2xl backdrop-blur-md">
      <h1 class="text-4xl font-bold text-center mb-4 text-yellow-300">
        Job Search Engine üíº
      </h1>

      <!-- Progress -->
      <div class="flex justify-between mb-8">
        <div id="s1" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">1</div>
        <div id="s2" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">2</div>
        <div id="s3" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">3</div>
      </div>

      <!-- STEP 1 -->
      <form id="step1" class="space-y-3" onsubmit="saveStep1(event)">
        <h2 class="text-center text-xl mb-2 font-semibold">Step 1: Personal Information</h2>

        <input id="fullName" class="w-full p-3 rounded text-black" placeholder="Full Name" required />
        <input id="email" class="w-full p-3 rounded text-black" placeholder="Email Address" required type="email" />
        <input id="phone" class="w-full p-3 rounded text-black" placeholder="Phone Number" required />
        <input id="city" class="w-full p-3 rounded text-black" placeholder="City" required />

        <!-- üó∫Ô∏è State Dropdown -->
        <select id="state" required class="w-full p-3 rounded text-black">
          <option value="">Select State</option>
          <option>Andhra Pradesh</option><option>Arunachal Pradesh</option><option>Assam</option>
          <option>Bihar</option><option>Chhattisgarh</option><option>Goa</option>
          <option>Gujarat</option><option>Haryana</option><option>Himachal Pradesh</option>
          <option>Jharkhand</option><option>Karnataka</option><option>Kerala</option>
          <option>Madhya Pradesh</option><option>Maharashtra</option><option>Manipur</option>
          <option>Meghalaya</option><option>Mizoram</option><option>Nagaland</option>
          <option>Odisha</option><option>Punjab</option><option>Rajasthan</option>
          <option>Sikkim</option><option>Tamil Nadu</option><option>Telangana</option>
          <option>Tripura</option><option>Uttar Pradesh</option><option>Uttarakhand</option>
          <option>West Bengal</option><option>Delhi (NCT)</option>
          <option>Jammu and Kashmir</option><option>Ladakh</option>
          <option>Andaman and Nicobar Islands</option><option>Chandigarh</option>
          <option>Dadra and Nagar Haveli and Daman and Diu</option>
          <option>Lakshadweep</option><option>Puducherry</option>
        </select>

        <!-- üåç Country Dropdown -->
        <select id="country" required class="w-full p-3 rounded text-black">
          <option value="">Select Country</option>
          <option>India</option>
          <option>Nepal</option>
          <option>Bangladesh</option>
          <option>Other</option>
        </select>

        <button class="w-full bg-yellow-400 text-black p-3 rounded font-semibold hover:bg-yellow-300">
          Next ‚Üí Job Preferences
        </button>
      </form>

      <!-- STEP 2 -->
      <form id="step2" class="space-y-3 hidden" onsubmit="saveStep2(event)">
        <h2 class="text-center text-xl mb-2 font-semibold">Step 2: Job Preferences</h2>

        <input id="jobTitle" class="w-full p-3 rounded text-black" placeholder="Desired Job Title" required />
        <select id="jobType" class="w-full p-3 rounded text-black" required>
          <option value="">Select Job Type</option>
          <option>Full-time</option><option>Part-time</option><option>Remote</option>
          <option>Hybrid</option><option>Internship</option>
        </select>

        <select id="experience" class="w-full p-3 rounded text-black" required>
          <option value="">Experience Level</option>
          <option>Fresher</option><option>1‚Äì3 Years</option><option>3‚Äì5 Years</option>
          <option>5‚Äì8 Years</option><option>8+ Years</option>
        </select>

        <select id="salary" class="w-full p-3 rounded text-black" required>
          <option value="">Expected Salary</option>
          <option>Below ‚Çπ3 LPA</option><option>‚Çπ3‚Äì5 LPA</option><option>‚Çπ5‚Äì8 LPA</option>
          <option>‚Çπ8‚Äì12 LPA</option><option>‚Çπ12‚Äì20 LPA</option><option>Above ‚Çπ20 LPA</option>
        </select>

        <select id="industry" class="w-full p-3 rounded text-black" required>
          <option value="">Select Industry</option>
          <option>Information Technology</option>
          <option>Finance</option>
          <option>Healthcare</option>
          <option>Marketing</option>
          <option>Education</option>
          <option>E-commerce</option>
        </select>

        <label><input type="checkbox" id="relocate" /> I am willing to relocate (optional)</label>

        <button class="w-full bg-yellow-400 text-black p-3 rounded font-semibold hover:bg-yellow-300">
          Next ‚Üí Final Step
        </button>
      </form>

      <!-- STEP 3 -->
      <form id="step3" class="space-y-3 hidden" onsubmit="finalize(event)">
        <h2 class="text-center text-xl mb-2 font-semibold">Step 3: Submit</h2>
        <p class="text-center">All steps done! Submit your application.</p>
        <button id="submitBtn" class="w-full bg-green-500 text-white p-3 rounded font-semibold hover:bg-green-400">
          Submit Application
        </button>
        <p id="loadingMsg" class="hidden text-yellow-300 text-center">‚è≥ Submitting...</p>
      </form>

      <!-- SUCCESS -->
      <div id="successScreen" class="hidden text-center space-y-4">
        <h2 class="text-2xl text-green-400 font-bold">üéâ Submitted!</h2>
        <p>Your details have been successfully submitted.</p>
      </div>
    </div>

    <script>
      const BASE_URL = "https://job-search-engine-backend.onrender.com";

      function showStep(n) {
        ["step1", "step2", "step3"].forEach((id, i) => {
          document.getElementById(id).classList.toggle("hidden", i + 1 !== n);
        });
      }

      async function saveStep1(e) {
        e.preventDefault();
        const payload = {
          full_name: fullName.value,
          email: email.value,
          phone: phone.value,
          city: city.value,
          state: state.value,
          country: country.value
        };
        console.log("‚û°Ô∏è Step1 Payload:", payload);
        const res = await fetch(`${BASE_URL}/api/save_personal`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Step1 Response:", data);
        if (data.status === "success") {
          localStorage.setItem("user_id", data.user_id);
          showStep(2);
        } else alert("‚ö†Ô∏è Step 1 error: " + (data.message || "unknown"));
      }

      async function saveStep2(e) {
        e.preventDefault();
        const user_id = localStorage.getItem("user_id");
        const payload = {
          user_id,
          job_title: jobTitle.value,
          job_type: jobType.value,
          experience: experience.value,
          salary: salary.value,
          industry: industry.value,
          relocate: relocate.checked ? "Yes" : "No"
        };
        console.log("‚û°Ô∏è Step2 Payload:", payload);
        const res = await fetch(`${BASE_URL}/api/save_preferences`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Step2 Response:", data);
        if (data.status === "success") showStep(3);
        else alert("‚ö†Ô∏è Step 2 error: " + (data.message || "unknown"));
      }

      async function finalize(e) {
        e.preventDefault();
        const user_id = localStorage.getItem("user_id");
        const btn = submitBtn, loading = loadingMsg;
        btn.disabled = true; loading.classList.remove("hidden");

        const res = await fetch(`${BASE_URL}/api/finalize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id }),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Finalize Response:", data);

        if (data.status === "success") {
          document.getElementById("step3").classList.add("hidden");
          document.getElementById("successScreen").classList.remove("hidden");
          localStorage.removeItem("user_id");
        } else alert("‚ö†Ô∏è Finalize error: " + (data.message || "unknown"));

        btn.disabled = false; loading.classList.add("hidden");
      }
    </script>
  </body>
</html>
