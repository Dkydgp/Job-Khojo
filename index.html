<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resume Upload Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7ff; }
    .box { background: white; padding: 16px; border-radius: 8px; max-width: 480px; margin: auto; box-shadow: 0 4px 14px rgba(0,0,0,0.06) }
    label { display:block; margin-bottom:8px; }
    .msg { margin-top:12px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Upload Resume (PDF / DOCX / DOC)</h2>
    <form id="resumeForm">
      <label>
        Choose file:
        <input id="fileInput" type="file" accept=".pdf,.doc,.docx" />
      </label>
      <button type="submit">Upload</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const form = document.getElementById("resumeForm");
    const fileInput = document.getElementById("fileInput");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.innerText = "";

      if (!fileInput.files || fileInput.files.length === 0) {
        msg.innerText = "Please choose a file.";
        return;
      }

      const file = fileInput.files[0];

      // optional client-side size limit (match server MAX_CONTENT_LENGTH)
      const maxBytes = 8 * 1024 * 1024;
      if (file.size > maxBytes) {
        msg.innerText = "File too large. Max 8MB.";
        return;
      }

      const fd = new FormData();
      // IMPORTANT: key name must be 'resume' to match Flask
      fd.append("resume", file);

      try {
        const resp = await fetch("/api/upload_resume", {
          method: "POST",
          body: fd
        });

        const data = await resp.json();
        if (!resp.ok) {
          msg.innerText = "Upload failed: " + (data.error || JSON.stringify(data));
        } else {
          msg.innerText = "Success: " + (data.message || "Uploaded");
        }
      } catch (err) {
        msg.innerText = "Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
