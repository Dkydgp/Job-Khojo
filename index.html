<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Khojo | Find Your Perfect Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        color: white;
      }
      .hidden { display: none; }
      .active-step { background-color: #22c55e !important; }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-xl bg-white/10 p-8 rounded-2xl shadow-2xl backdrop-blur-md">
      <h1 class="text-4xl font-bold text-center mb-4 text-yellow-300">Job Khojo üíº</h1>

      <!-- Progress -->
      <div class="flex justify-between mb-8">
        <div id="s1" class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center">1</div>
        <div id="s2" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">2</div>
        <div id="s3" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">3</div>
      </div>

      <!-- STEP 1 -->
      <form id="step1" class="space-y-3" onsubmit="saveStep1(event)">
        <input id="fullName" class="w-full p-3 rounded text-black" placeholder="Full Name" required />
        <input id="email" class="w-full p-3 rounded text-black" placeholder="Email" required type="email" />
        <input id="phone" class="w-full p-3 rounded text-black" placeholder="Phone" required />
        <input id="city" class="w-full p-3 rounded text-black" placeholder="City" required />
        <input id="state" class="w-full p-3 rounded text-black" placeholder="State" required />
        <input id="country" class="w-full p-3 rounded text-black" placeholder="Country" required />
        <button class="w-full bg-yellow-400 text-black p-3 rounded font-semibold">Next ‚Üí</button>
      </form>

      <!-- STEP 2 -->
      <form id="step2" class="space-y-3 hidden" onsubmit="saveStep2(event)">
        <input id="jobTitle" class="w-full p-3 rounded text-black" placeholder="Job Title" required />
        <input id="jobType" class="w-full p-3 rounded text-black" placeholder="Job Type" required />
        <input id="experience" class="w-full p-3 rounded text-black" placeholder="Experience" required />
        <input id="salary" class="w-full p-3 rounded text-black" placeholder="Salary" required />
        <input id="industry" class="w-full p-3 rounded text-black" placeholder="Industry" required />
        <label><input type="checkbox" id="relocate" /> Willing to relocate</label>
        <button class="w-full bg-yellow-400 text-black p-3 rounded font-semibold">Next ‚Üí</button>
      </form>

      <!-- STEP 3 -->
      <form id="step3" class="space-y-3 hidden" onsubmit="finalize(event)">
        <p class="text-center">Review complete. Submit your application.</p>
        <button id="submitBtn" class="w-full bg-green-500 text-white p-3 rounded font-semibold">Finalize</button>
        <p id="loadingMsg" class="hidden text-yellow-300 text-center">‚è≥ Submitting...</p>
      </form>

      <!-- SUCCESS -->
      <div id="successScreen" class="hidden text-center space-y-4">
        <h2 class="text-2xl text-green-400 font-bold">üéâ Submitted!</h2>
        <p>Your application has been recorded successfully.</p>
      </div>
    </div>

    <script>
      // Base URL of your backend
      const BASE_URL = "http://127.0.0.1:10000";

      function showStep(num) {
        ["step1", "step2", "step3"].forEach((id, i) => {
          document.getElementById(id).classList.toggle("hidden", i + 1 !== num);
          document.getElementById("s" + (i + 1)).classList.toggle("bg-green-500", i + 1 === num);
          document.getElementById("s" + (i + 1)).classList.toggle("bg-gray-400", i + 1 !== num);
        });
      }

      async function saveStep1(e) {
        e.preventDefault();
        const payload = {
          full_name: fullName.value,
          email: email.value,
          phone: phone.value,
          city: city.value,
          state: state.value,
          country: country.value,
        };
        console.log("‚û°Ô∏è Step1 payload:", payload);
        const res = await fetch(`${BASE_URL}/api/save_personal`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Step1 response:", data);
        if (data.status === "success") {
          localStorage.setItem("user_id", data.user_id);
          showStep(2);
        } else alert("‚ö†Ô∏è Step 1 error: " + (data.message || "unknown"));
      }

      async function saveStep2(e) {
        e.preventDefault();
        const user_id = localStorage.getItem("user_id");
        if (!user_id) return alert("User ID missing ‚Äî redo Step 1");
        const payload = {
          user_id,
          job_title: jobTitle.value,
          job_type: jobType.value,
          experience: experience.value,
          salary: salary.value,
          industry: industry.value,
          relocate: relocate.checked ? "Yes" : "No",
        };
        console.log("‚û°Ô∏è Step2 payload:", payload);
        const res = await fetch(`${BASE_URL}/api/save_preferences`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Step2 response:", data);
        if (data.status === "success") showStep(3);
        else alert("‚ö†Ô∏è Step 2 error: " + (data.message || "unknown"));
      }

      async function finalize(e) {
        e.preventDefault();
        const user_id = localStorage.getItem("user_id");
        const btn = submitBtn, loading = loadingMsg;
        btn.disabled = true; loading.classList.remove("hidden");
        const res = await fetch(`${BASE_URL}/api/finalize`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ user_id }),
        });
        const data = await res.json().catch(() => ({}));
        console.log("‚¨ÖÔ∏è Finalize response:", data);
        if (data.status === "success") {
          document.getElementById("step3").classList.add("hidden");
          document.getElementById("successScreen").classList.remove("hidden");
          localStorage.removeItem("user_id");
        } else alert("‚ö†Ô∏è Finalize error: " + (data.message || "unknown"));
        btn.disabled = false; loading.classList.add("hidden");
      }
    </script>
  </body>
</html>
