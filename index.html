<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Search Engine</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3b1f5c, #5a2a83);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      color: #333;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 2px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      background-color: #ffcc00;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover { background-color: #f3c100; }
    .hidden { display: none; }
    .loader { display: none; margin-top: 10px; color: #666; }
    .message { margin-top: 10px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Your Job Application üíº</h2>

    <form id="applicationForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="number" id="age" placeholder="Age (18-100)" min="18" max="100" required />
      <input type="text" id="qualification" placeholder="Qualification" required />

      <select id="salary" required>
        <option value="">Expected Salary Range</option>
        <option value="Below ‚Çπ3 LPA">Below ‚Çπ3 LPA</option>
        <option value="‚Çπ3‚Äì6 LPA">‚Çπ3‚Äì6 LPA</option>
        <option value="‚Çπ6‚Äì10 LPA">‚Çπ6‚Äì10 LPA</option>
        <option value="Above ‚Çπ10 LPA">Above ‚Çπ10 LPA</option>
      </select>

      <select id="industry" required>
        <option value="">Preferred Industry</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Finance">Finance</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Education">Education</option>
      </select>

      <label><input type="checkbox" id="relocate" /> Willing to relocate</label>
      <input type="file" id="resume" accept=".pdf,.doc,.docx" required />

      <button type="submit" id="submitBtn">Submit Application</button>
      <div class="loader" id="loader">‚è≥ Uploading...</div>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const BACKEND_URL = "https://jobkhojo-backend.onrender.com"; // ‚úÖ Replace with your actual backend URL

    const form = document.getElementById("applicationForm");
    const loader = document.getElementById("loader");
    const message = document.getElementById("message");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      message.textContent = "";
      loader.style.display = "block";
      submitBtn.disabled = true;

      const file = document.getElementById("resume").files[0];
      if (!file) {
        message.style.color = "red";
        message.textContent = "Please select a resume file.";
        loader.style.display = "none";
        submitBtn.disabled = false;
        return;
      }

      const formData = new FormData();
      formData.append("resume", file);
      formData.append("name", document.getElementById("name").value.trim());
      formData.append("age", document.getElementById("age").value);
      formData.append("qualification", document.getElementById("qualification").value);
      formData.append("salary", document.getElementById("salary").value);
      formData.append("industry", document.getElementById("industry").value);
      formData.append("relocate", document.getElementById("relocate").checked);

      try {
        const response = await fetch(`${BACKEND_URL}/api/upload_resume`, {
          method: "POST",
          body: formData
        });

        let data;
        try {
          data = await response.json();
        } catch {
          data = {};
        }

        loader.style.display = "none";
        submitBtn.disabled = false;

        if (!response.ok) {
          message.style.color = "red";
          message.textContent = "‚ùå Upload failed: " + (data.error || "Unexpected error");
        } else {
          message.style.color = "green";
          message.textContent = `‚úÖ Application submitted successfully! Application ID: ${data.application_id}`;
          form.reset();
        }
      } catch (err) {
        loader.style.display = "none";
        submitBtn.disabled = false;
        message.style.color = "red";
        message.textContent = "‚ö†Ô∏è Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
