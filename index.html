<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Search Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    button {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffdd33;
    }

    .success {
      color: #00ff88;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Job Search Engine</h1>
  <form id="jobForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Full Name" required>

    <input type="email" name="email" placeholder="Email (optional)">
    <input type="text" name="phone" placeholder="Phone Number (optional)">

    <input type="text" name="job_title" placeholder="Desired Job Title" required>
    <textarea name="skills" placeholder="Your Skills (comma separated)" required></textarea>
    <input type="text" name="location" placeholder="Preferred Location" required>
    <input type="text" name="salary" placeholder="Expected Salary" required>
    <input type="text" name="experience" placeholder="Experience (in years)" required>

    <label for="resume">Upload Resume:</label>
    <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>

    <button type="submit">Submit</button>
    <p class="success" id="successMsg">✅ Submitted Successfully!</p>
  </form>

  <script>
    const form = document.getElementById('jobForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      successMsg.style.display = 'none';

      const formData = new FormData(form);

      try {
        const response = await fetch('https://job-search-engine-backend.onrender.com/submit', {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          successMsg.style.display = 'block';
          form.reset();
        } else {
          alert('❌ Error submitting form.');
        }
      } catch (error) {
        alert('⚠️ Network error. Please try again.');
      }
    });
  </script>

</body>
</html>
