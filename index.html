<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Khojo | Find Your Perfect Job</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #4f46e5, #9333ea);
        color: white;
      }
      .hidden {
        display: none;
      }
      .active-step {
        background-color: #22c55e !important;
      }
      .tag {
        background-color: #22c55e;
        color: white;
        padding: 5px 10px;
        border-radius: 9999px;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
      }
    </style>
  </head>

  <body class="flex items-center justify-center min-h-screen">
    <div
      class="w-full max-w-2xl bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl"
    >
      <h1 class="text-4xl font-bold text-center mb-2 text-yellow-300">
        Job Khojo üíº
      </h1>
      <p class="text-center text-sm text-gray-200 mb-6">
        Find your dream job effortlessly
      </p>

      <!-- Progress Bar -->
      <div class="flex justify-between mb-8">
        <div id="stepIndicator1" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center active-step">1</div>
        <div id="stepIndicator2" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">2</div>
        <div id="stepIndicator3" class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center">3</div>
      </div>

      <!-- STEP 1 -->
      <form id="step1" class="space-y-4" onsubmit="saveStep1(event)">
        <h2 class="text-2xl font-semibold text-center mb-4">Step 1 ‚Äì Personal Information</h2>
        <input type="text" id="fullName" placeholder="Full Name" required class="w-full p-3 rounded-md text-black" />
        <input type="email" id="email" placeholder="Email Address" required class="w-full p-3 rounded-md text-black" />
        <input type="tel" id="phone" placeholder="Phone Number" required class="w-full p-3 rounded-md text-black" />
        <input type="text" id="city" placeholder="City" required class="w-full p-3 rounded-md text-black" />
        <select id="state" required class="w-full p-3 rounded-md text-black">
          <option value="">Select State</option>
          <option>Bihar</option><option>Delhi</option><option>Jharkhand</option><option>Uttar Pradesh</option>
        </select>
        <select id="country" required class="w-full p-3 rounded-md text-black">
          <option value="">Select Country</option><option>India</option><option>Other</option>
        </select>
        <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded-md font-semibold hover:bg-yellow-300 transition">
          Next ‚Üí Job Preferences
        </button>
      </form>

      <!-- STEP 2 -->
      <form id="step2" class="space-y-4 hidden" onsubmit="saveStep2(event)">
        <h2 class="text-2xl font-semibold text-center mb-4">Step 2 ‚Äì Job Preferences</h2>
        <input type="text" id="jobTitle" placeholder="Desired Job Title" required class="w-full p-3 rounded-md text-black" />
        <select id="jobType" required class="w-full p-3 rounded-md text-black">
          <option value="">Preferred Job Type</option><option>Full-time</option><option>Remote</option>
        </select>
        <select id="experience" required class="w-full p-3 rounded-md text-black">
          <option value="">Experience Level</option><option>Fresher</option><option>1‚Äì3 Years</option>
        </select>
        <select id="salary" required class="w-full p-3 rounded-md text-black">
          <option value="">Expected Salary</option><option>Below ‚Çπ3 LPA</option><option>‚Çπ3‚Äì5 LPA</option>
        </select>
        <select id="industry" required class="w-full p-3 rounded-md text-black">
          <option value="">Industry</option><option>IT</option><option>Finance</option>
        </select>
        <label class="block"><input type="checkbox" id="relocate" class="mr-2" />Willing to relocate</label>
        <button type="submit" class="w-full bg-yellow-400 text-black p-3 rounded-md font-semibold hover:bg-yellow-300 transition">
          Next ‚Üí Finalize
        </button>
      </form>

      <!-- STEP 3 -->
      <form id="step3" class="space-y-4 hidden" onsubmit="submitToBackend(event)">
        <h2 class="text-2xl font-semibold text-center mb-4">Step 3 ‚Äì Finalize Submission</h2>
        <button type="submit" id="submitBtn" class="w-full bg-green-500 text-white p-3 rounded-md font-semibold hover:bg-green-400">
          Submit ‚Üí Complete
        </button>
        <p id="loadingMsg" class="hidden text-center text-yellow-300 mt-3">‚è≥ Submitting... please wait</p>
      </form>

      <div id="successScreen" class="hidden text-center space-y-6">
        <h2 class="text-3xl font-bold text-green-400 animate-bounce">üéâ Congratulations!</h2>
        <p>Your details were successfully submitted to <span class="text-yellow-300 font-semibold">Job Khojo</span>.</p>
      </div>
    </div>

    <script>
      function nextStep(event, step) {
        event.preventDefault();
        document.getElementById(`step${step}`).classList.add("hidden");
        document.getElementById(`step${step + 1}`).classList.remove("hidden");
        document.getElementById(`stepIndicator${step}`).classList.remove("active-step");
        document.getElementById(`stepIndicator${step + 1}`).classList.add("active-step");
      }

      async function saveToBackend(data, endpoint) {
        try {
          const res = await fetch(endpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });
          return await res.json();
        } catch (err) {
          console.error("Backend save failed", err);
          return { status: "error" };
        }
      }

      async function saveStep1(event) {
        event.preventDefault();
        const data = {
          full_name: fullName.value,
          email: email.value,
          phone: phone.value,
          city: city.value,
          state: state.value,
          country: country.value,
        };
        const result = await saveToBackend(data, "/api/save_personal");
        console.log("Step 1 response:", result);
        if (result.status === "success" && result.user_id) {
          localStorage.setItem("user_id", result.user_id);
          nextStep(event, 1);
        } else alert("‚ö†Ô∏è Error saving Step 1 data");
      }

      async function saveStep2(event) {
        event.preventDefault();
        const user_id = localStorage.getItem("user_id");
        if (!user_id) {
          alert("‚ö†Ô∏è User ID missing ‚Äî please redo Step 1.");
          return;
        }
        const data = {
          user_id,
          job_title: jobTitle.value,
          job_type: jobType.value,
          experience: experience.value,
          salary: salary.value,
          industry: industry.value,
          relocate: relocate.checked ? "Yes" : "No",
        };
        const result = await saveToBackend(data, "/api/save_preferences");
        console.log("Step 2 response:", result);
        if (result.status === "success") nextStep(event, 2);
        else alert("‚ö†Ô∏è Error saving Step 2 data");
      }

      async function submitToBackend(event) {
        event.preventDefault();
        const user_id = localStorage.getItem("user_id");
        const btn = submitBtn, loading = loadingMsg;
        btn.disabled = true; loading.classList.remove("hidden");

        try {
          const res = await fetch("/api/finalize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ user_id }),
          });
          const result = await res.json();
          console.log("Finalize response:", result);
          if (result.status === "success") {
            step3.classList.add("hidden");
            successScreen.classList.remove("hidden");
            localStorage.removeItem("user_id");
          } else alert("‚ö†Ô∏è " + (result.message || "Error finalizing"));
        } catch (err) {
          console.error("Finalize error", err);
          alert("‚ö†Ô∏è Could not reach backend");
        } finally {
          btn.disabled = false; loading.classList.add("hidden");
        }
      }
    </script>
  </body>
</html>
